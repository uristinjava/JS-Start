<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20
    2. конкатенация строк 20 и 10 дает 
    ответ 2010 
    */
    console.log(10 + 10 + "10");

    /* цифра 10 склеивается со строкой 10 и склеивается с цифрой 10
    ответ дает 101010
    */
    console.log(10 + "10" + 10);


    /* десть плюс десять равно 20
   унарный  + будет превращать строку "10" в число и складывать.
   20 плюс превращенная строка "10" (за счет унарного плюса) в число 10 дает результат 30 
    Результат 30 
    */

    console.log(10 + 10 + +"10");

    /*
    отношение десяти к нулю.
    ноль получается из-за унарного минуса перед кавычками в котором ничего нет.
    Результат: -Infinity
    */

    console.log(10 / -"");

    /*
    значение NaN потому что число делится на строку, поскольку 2 и 5 разделены запятой, 
    а такая запись говорит, что это не число 

    */

    console.log(10 / +"2,5");






  </script>
</body>

</html>
